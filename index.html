<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Current Weather App</title>

        <!-- Google Fonts css -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
        
        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <!-- Mapbox api css -->
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

        <!-- Leaftlet css -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">

        <!-- Local css -->
        <link rel="stylesheet" href="css/mediaStyles.css">
        <link rel="stylesheet" href="css/globalStyles.css">

    </head>
    <body>
        <!-- Here a loader is created which 
             loads till response comes -->
        <div class="d-flex justify-content-center">
            <div class="spinner-border" 
                 role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="body-box">
            <!-- MAP CONTAINER -->
            <div id="map-container" class="row">
                <div id="map"></div>
            </div>

            <!-- TOGGLE BUTTON-->
            <button id="toggle-search-btn">
                <i class="bi bi-grid"></i>
            </button>

            <!-- MARKER AND SEARCH SECTION -->
            <div id="marker-container">
                <button type="button" class="btn btn-primary btn-sm" id="books">Bookstore</button>
                <button type="button" class="btn btn-primary btn-sm" id="cafe">Cafe</button>
                <!-- section for showing result when button is clicked -->
                <div id="filed-search-result"></div>
            </div>
            

            <!-- WEATHER DATA SECTION -->
            <div id="weather-container" class="">
                <div id="weather-description" class="bg-primary">
                    <div id="icon">
                        <i class="bi bi-cloud-sun"></i>
                    </div>
                    <div id="description">Weather Today</div>
                </div>

                <!-- Weather Temperature data -->
                <div class="bg-success">
                    <i class="bi bi-thermometer-sun"></i>
                    <div id="temperature">Temperature</div>
                </div>

                <!-- Weather Location Name -->
                <div class="bg-warning">
                    <i class="bi bi-geo-alt"></i>
                    <div id="location">location</div>
                </div>
            </div>
            <!-- END OF WEATHER DATA SECTION -->
        </div>
        

        <!-- START OF SCRIPTS -->
        <!-- Axios cdn -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- Leaflet js -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  
        <!-- Bootstrap cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
        
        <!-- Mapbox api js -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>

        <!-- Local js -->
        <script src="js/keys.js" defer></script> 
        <script src="js/data.js" defer></script>
        <script src="js/script.js" defer></script>
    </body>
</html>
